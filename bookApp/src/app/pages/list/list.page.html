<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="../home"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-button fixed (click)= "editLocation(location)" routerLink="../home" routerDirection="forward">Save Changes to Listing</ion-button>
 <ion-button fixed block clear (click)="deleteLocation(location)" routerLink = "../home">Delete Listing</ion-button>


  <ion-item>
    <ion-label>
    Discord Contact:
      </ion-label>
      <ion-input [(ngModel)]="location.title" placeholder ="title..."></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          Book Available:
          </ion-label>
          <ion-input [(ngModel)]="location.content" placeholder ="content..."></ion-input>
          </ion-item>

          <!-- <ion-item>
            <ion-label>
              </ion-label>
              <ion-input [(ngModel)]="location.available" placeholder =""></ion-input>
              </ion-item> -->

          <ion-card>
            <ion-button fixed expand=block clear (click)="openCamera()">Take Picture</ion-button>
            <ion-card-content>
              Picture:
              <img [src] = "base64Image" *ngIf="base64Image"/>
              </ion-card-content>
                </ion-card>

</ion-content>
